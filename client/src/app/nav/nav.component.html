<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink='/' routerLinkActive='active'>My Social App</a>

        <ul class="navbar-nav mr-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive='active'>Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
            </li>
          </ng-container>  
          
          <!-- <li class="nav-item">
            <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
          </li> -->

        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async)" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{ data.username | titlecase }}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" (submit)="login()" class="d-flex mt-2 mt-md-0" role="search" autocomplete="off">
          <input 
            class="form-control me-2" 
            name="username"
            [(ngModel)]="data.username"
            type="search" 
            placeholder="Username" 
            aria-label="Search">
          <input 
            class="form-control me-2" 
            name="password"
            [(ngModel)]="data.password"
            type="password" 
            placeholder="Password" 
            aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
