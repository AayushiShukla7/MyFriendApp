<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find your buddy</h1>
        <p class="lead">Come on in to view your friends...all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mx-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg mx-2">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
